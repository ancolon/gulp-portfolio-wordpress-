<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/9888f618ae.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="l-inner">
        <button class="c-btn u-btn" id="color-btn">ダークモード</button>
        <hr class="u-m-while">
        <div class="p-fv-title p-fv-title__bg">
            <p class="p-fv-title__en">Web Corder</p>
            <p class="p-fv-t__text-type1">ご覧いただきありがとうございます。</p>
            <p class="p-fv-t__text-type2">現在webコーダーとして活動しております、あんコロンと申します。</p>
        </div>
        <hr class="u-m-while">
        <div class="p-box">
            <div class="p-box__item">
                <span class="p-box__item-number">1</span>
                <div class="p-box__inner">
                    <img src="/src/img/img_flow1.svg" alt="" class="p-box__image">
                    <h4 class="p-box__title">ご相談・お見積もり</h4>
                    <p class="p-box__text p-box__text-head">納期、予算などのご相談に関しましてもお気軽にご相談ください。</p>
                    <p class="p-box__text">デザインの確認を行い対応内容に応じてお見積もりをお送りいたします。</p>
                </div>
            </div>
            <div class="p-box__item">
                <span class="p-box__item-number">2</span>
                <div class="p-box__inner">
                    <img src="/src/img/img_flow2.svg" alt="" class="p-box__image">
                    <h4 class="p-box__title">コーディング</h4>
                    <p class="p-box__text p-box__text-head">デザインカンプを元にコーディングを行います。</p>
                </div>
            </div>
            <div class="p-box__item">
                <span class="p-box__item-number">3</span>
                <div class="p-box__inner">
                    <img src="/src/img/img_flow3.svg" alt="" class="p-box__image">
                    <h4 class="p-box__title">確認</h4>
                    <p class="p-box__text p-box__text-head">コーディングを行いましたサイトをご確認頂きます。</p>
                    <p class="p-box__text">不足部分の修正と対応を行います。</p>
                </div>
            </div>
            <div class="p-box__item">
                <span class="p-box__item-number">4</span>
                <div class="p-box__inner">
                    <img src="/src/img/img_flow4.svg" alt="" class="p-box__image">
                    <h4 class="p-box__title">納品</h4>
                    <p class="p-box__text p-box__text-head">コーディング後のファイル一式を納品いたします。</p>
                    <p class="p-box__text">本番サーバーでのアップロードも対応可能です。</p>
                </div>
            </div>
        </div>
        <hr class="u-m-while">
        <div class="p-works">
        <div class="p-works__inner">
            <div class="p-works__box">

            </div>
        </div>
        </div>
        <hr class="u-m-while">
    </div>
    <script src="./src/js/script.js"></script>
</body>
</html>
